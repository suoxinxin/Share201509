<body>
<script>
    Number.prototype.plus = function (n) {
        n = Number(n);
        return this + n;
    }
    Number.prototype.minus = function (n) {
        n = Number(n);
        return this - n;
    }
    var res=(5).plus(3).minus(2)
    console.log(res);
</script>
</body>

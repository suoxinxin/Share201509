<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训-轮播图</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
        }

        img {
            display: block;
            border: none;
        }

        ul, li {
            list-style: none;
        }

        a, a:hover, a:active, a:target {
            text-decoration: none;
            color: #000;
        }

        .outer {
            position: relative;
            margin: 0 auto;
            width: 1226px;
            height: 460px;
            overflow: hidden;
            box-shadow: 3px 3px 10px 0 #ccc;
        }

        .inner {
            position: absolute;
            top: 0;
            left: 0;
            height: 460px;
        }

        .inner div {
            float: left;
            width: 1226px;
            height: 460px;
        }

        .inner div img {
            display: none;
            width: 100%;
            height: 100%;
            opacity: 0;
            filter: alpha(opacity=0);
        }

        .tip {
            position: absolute;
            right: 20px;
            bottom: 20px;
            overflow: hidden;
        }

        .tip li {
            float: left;
            margin-left: 7px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            background: #999;
            border-radius: 50%;
        }

        .tip li.bg {
            background: #ff6600;
        }

        .outer a {
            position: absolute;
            top: 50%;
            margin-top: -22.5px;
            width: 30px;
            height: 45px;
            background: url("img/pre.png") no-repeat;
            opacity: 0.3;
            filter: alpha(opacity=30);
        }

        .outer a:hover {
            opacity: 1;
            filter: alpha(opacity=100);
        }

        .outer a.btnLeft {
            left: 234px;
        }

        .outer a.btnRight {
            right: 20px;
            background-position: -50px 0;
        }

        /*左侧导航*/

        html, body {
            width: 100%;
            height: 100%;
        }

        .lunLeft ul {
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px 0;
            width: 234px;
            height: 420px;
            background: black;
            opacity: 0.5;
            filter: alpha(opacity=50);
        }

        .lunLeft ul li {
            padding: 0 10px;
            width: 214px;
            height: 42px;
            line-height: 42px;
        }

        .lunLeft ul li a {
            text-decoration: none;
            color: white;
            padding-left: 20px;
        }

        .lunLeft ul li:hover {
            background: orange;
        }

        .lunLeft ul li div {
            display: none;
            position: absolute;
            top: 0;
            left: 234px;
            background: silver;
            height: 460px;
            width: 100px;
        }

        .lunLeft ul li i {
            float: right;
        }

        .box {
            position: relative;
            width: 1226px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<script charset="utf-8" type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script charset="utf-8" type="text/javascript">
    (function () {
        var step = 0, count = 5;
        var $inner = $("#inner"), $tip = $("#tip"), $tipList = $tip.children("li");

        var autoTimer = window.setInterval(autoMove, 2000);

        function autoMove() {
            step++;
            if (step > count) {
                $inner.css("left", 0);
                step = 1;
            }
            $inner.stop().animate({left: -step * 1226}, 500);
            changeTip();
        }

        function changeTip() {
            var temp = step;
            temp >= count ? temp = 0 : null;
            $tipList.each(function (index, item) {
                index === temp ? $(this).addClass("bg") : $(this).removeClass("bg");
            });
        }

        //->点击焦点实现切换
        $tipList.bind("click", function () {
            window.clearInterval(autoTimer);

            step = $(this).index();
            $inner.stop().animate({left: -step * 1226}, 500);
            changeTip();

            autoTimer = window.setInterval(autoMove, 2000);
        });

        //->左右切换
        $(".outer>a").click(function () {
            window.clearInterval(autoTimer);

            if ($(this).index() === 2) {
                step--;
                if (step < 0) {
                    $inner.css("left", -count * 1226);
                    step = count - 1;
                }
                $inner.stop().animate({left: -step * 1226}, 500);
                changeTip();
            } else {
                autoMove();
            }

            autoTimer = window.setInterval(autoMove, 2000);
        });
    })();
</script>
